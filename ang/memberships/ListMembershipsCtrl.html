<div class="crm-container">
  <div crm-ui-debug="allMemberships"></div>
  <div crm-ui-debug="filterdates"></div>

  <div crm-ui-accordion="{title: ts('Memberships list')}">
    <form name="myForm" crm-ui-id-scope>
      <div class="crm-block">
        <div class="crm-group">    
          <div crm-ui-field="{ title: ts('Filter by dates'), help: hs('date_filter')}">
            <label>{{ts('From')}}</label>
            <input crm-ui-datepicker="{time: false}" ng-model="filterdates.start" 
              crm-ui-id="myForm.start"/>
            <label>{{ts('To')}}</label>
            <input crm-ui-datepicker="{time: false}" ng-model="filterdates.end" 
              crm-ui-id="myForm.end"/>
          </div>
        </div>
      </div>
    </form>
    <table class="display">
    <thead>
    <tr>
      <th>{{ts('Name')}}</th>
      <th>{{ts('Source')}}</th>
      <th>{{ts('Start Date')}}</th>
      <th>{{ts('End Date')}}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>    
      <tr ng-repeat="m in allMemberships.values | dateRange:filterdates "      
          class="crm-entity"
          ng-class-even="'even-row even'"
          ng-class-odd="'odd-row odd'"
      >
        <td>{{m.membership_name}}</td>
        <td>{{m.source}}</td>
        <td>{{m.start_date}}</td>
        <td>{{m.end_date}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
